<script>
    function cfvalidate() {
        let cfc = cfform.roc.value;
        let cfflag = 0;
        let cfc1 = cfform.aos.value;
        let cfflag1 = 0;
        let toafv = cfform.fr.value;
        let toatv = cfform.to.value;
        for (var i = 0; i < cfc.length; i++) {
            var char2 = cfc.charAt(i);
            var cc1 = char2.charCodeAt(0);
            if ((cc1 > 47 && cc1 < 58) || (cc1 > 64 && cc1 < 91) || (cc1 > 96 && cc1 < 123) || (cc1 == 32) || (cc1 == 10)) {

            }
            else {
                cfflag = 1;
            }
        }
        for (var i = 0; i < cfc1.length; i++) {
            var char3 = cfc1.charAt(i);
            var cc2 = char3.charCodeAt(0);
            if ((cc2 > 47 && cc2 < 58) || (cc2 > 64 && cc2 < 91) || (cc2 > 96 && cc2 < 123) || (cc2 == 32) || (cc2 == 10)) {
            }
            else {
                cfflag1 = 1;
            }
        }
        if (toafv == "10") {
            toafv = 0.1;
        }
        if (toafv == "11") {
            toafv = 0.2;
        }
        if (toafv == "12") {
            toafv = 0.3;
        }
        if (toatv == "10") {
            toatv = 0.1;
        }
        if (toatv == "11") {
            toatv = 0.2;
        }
        if (toatv == "12") {
            toatv = 0.3;
        }
        if (cfflag == 1) {
            alert("Enter a valid reason!");
        }
        else if (cfflag1 == 1) {
            alert("Enter a valid input in other block!");
        }
        else if (toafv > toatv) {
            alert("Select valid time duration!");
        }
        else if (toafv == toatv) {
            alert("Select valid time duration");
        }
        else {
            alert("Your Complaint is noted and will be resolved as soon as possible");
        }
    }
</script>
