<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
  <script>
    function lgvalidate() {
      let MainString = lgform.lguser.value;
      let index = MainString.search(/@bmsce.ac.in/);
      if (index == -1) {
        alert("Username should contain @bmsce.ac.in");
        return false;
      }
      else {
        alert("Login Successful");
        return true;
      }

    }
  </script>
</head>

<body>
  <script>
    alert("Enter username and password to login");
  </script>
  <div class="header">
    <div class="stickyone">
      <div class="heading sticky">
        <img src="./logo.png" width="70px" height="70px" class="logo">
        <h1 class="clgname">BMS EDUCATIONAL TRUST HOSTELS</h1>
      </div>
    </div>
    <div class="login-box">
      <h2>Login</h2>
      <form name = "lgform">
        <div class="user-box">
          <input type="text" name="lguser" required="">
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" name="" required="">
          <label>Password</label>
        </div>
        <div id="nosub">
         <a href="./after_login_home.html" onclick="return lgvalidate();">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a> 
        </div>
      </form>
    </div>
</body>

</html>
